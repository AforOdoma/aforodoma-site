# .github/workflows/deploy.yml
name: Deploy Website to S3

on:
  push:
    branches:
      - main # or your default branch
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your preferred region

      - name: Sync website to S3
        run: |
          aws s3 sync . s3://dev-aforodoma-site-bucket \
            --exclude ".github/*" \
            --exclude "*.yml" \
            --exclude "*.yaml" \
            --exclude "*.md" \
            --exclude ".git/*" \
            --exclude ".gitignore" \
            --exclude "node_modules/*" \
            --delete

      - name: Set cache headers for static assets
        run: |
          # Set long cache for static assets (images, models, etc.)
          aws s3 cp s3://dev-aforodoma-site-bucket s3://dev-aforodoma-site-bucket \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "max-age=31536000" \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif" \
            --include "*.svg" \
            --include "*.ico" \
            --include "*.glb" \
            --include "*.gltf" \
            --include "*.bin" \
            --include "*.woff*" \
            --include "*.ttf" \
            --include "*.otf"
            
          # Set short cache for HTML and JS files
          aws s3 cp s3://dev-aforodoma-site-bucket s3://dev-aforodoma-site-bucket \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "max-age=300" \
            --exclude "*" \
            --include "*.html" \
            --include "*.js" \
            --include "*.css"

      - name: Invalidate CloudFront cache (optional)
        if: ${{ secrets.CLOUDFRONT_DIST_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
